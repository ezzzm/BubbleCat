<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D 看板娘测试页</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #debug-output {
      height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live2D 看板娘测试页面</h1>
    <p>这是一个简化版的测试页面，用于调试Live2D看板娘显示问题。</p>
    <p>右下角应该会显示Live2D看板娘。如果没有显示，请检查控制台错误信息。</p>
  </div>

  <!-- 调试区域 -->
  <div id="debug">
    <h3>调试信息：</h3>
    <div id="debug-output"></div>
    <button onclick="checkLive2D()">检查Live2D状态</button>
    <button onclick="reloadLive2D()">重新加载</button>
  </div>

  <!-- 加载测试脚本 -->
  <script src="/js/live2d-test-init.js"></script>
  
  <script>
    function log(message) {
      const output = document.getElementById('debug-output');
      const time = new Date().toLocaleTimeString();
      output.innerHTML += `<div><b>${time}</b>: ${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function checkLive2D() {
      log("检查Live2D状态:");
      
      // 检查DOM元素
      const waifu = document.getElementById('waifu');
      log(`- waifu元素: ${waifu ? '存在' : '不存在'}`);
      
      if (waifu) {
        const live2d = document.getElementById('live2d');
        log(`- live2d画布: ${live2d ? '存在' : '不存在'}`);
        
        const waifuTool = document.getElementById('waifu-tool');
        log(`- 工具栏: ${waifuTool ? '存在' : '不存在'}`);
        if (waifuTool) {
          log(`  工具按钮数量: ${waifuTool.childNodes.length}`);
        }
      }
      
      // 检查全局函数
      log(`- initWidget函数: ${typeof initWidget === 'function' ? '已定义' : '未定义'}`);
    }

    function reloadLive2D() {
      log("尝试重新加载Live2D...");
      
      // 移除现有元素
      const oldWaifu = document.getElementById('waifu');
      if (oldWaifu) {
        oldWaifu.remove();
        log("已移除现有元素");
      }
      
      // 重新加载脚本
      const script = document.createElement('script');
      script.src = "/js/live2d-test-init.js?" + new Date().getTime();
      document.head.appendChild(script);
      log("已重新加载脚本");
    }

    // 页面加载完成后自动检查
    document.addEventListener('DOMContentLoaded', () => {
      log("页面已加载完成");
      setTimeout(checkLive2D, 2000);
    });
  </script>
</body>
</html>
