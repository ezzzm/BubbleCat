<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D 测试页面</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live2D 看板娘测试页面</h1>
    <p>这是一个简化的测试页面，用于排查Live2D看板娘加载问题。</p>
    <p>右下角应该会显示Live2D看板娘。如果没有显示，请检查浏览器控制台是否有错误信息。</p>
  </div>

  <!-- 调试信息输出区域 -->
  <div id="debug" style="margin-top: 20px; padding: 10px; background: #eee; border: 1px solid #ddd; border-radius: 5px;">
    <h3>调试信息：</h3>
    <div id="debug-output"></div>
    <button onclick="checkLive2D()">检查Live2D状态</button>
  </div>

  <!-- 加载Live2D脚本 -->
  <script src="/css/autoload.js"></script>
  
  <script>
    // 记录调试信息
    function log(message) {
      const output = document.getElementById('debug-output');
      const logItem = document.createElement('div');
      logItem.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      output.appendChild(logItem);
      console.log(message);
    }

    // 检查Live2D状态
    function checkLive2D() {
      log('检查Live2D状态：');
      
      const waifu = document.getElementById('waifu');
      log(`#waifu元素: ${waifu ? '存在' : '不存在'}`);
      
      if (waifu) {
        log(`#waifu类名: ${waifu.className}`);
        log(`#waifu样式: display=${getComputedStyle(waifu).display}, bottom=${getComputedStyle(waifu).bottom}`);
        
        // 尝试强制显示
        waifu.classList.add('waifu-active');
        waifu.style.bottom = '0';
        log('已尝试强制显示#waifu元素');
      }
      
      const live2d = document.getElementById('live2d');
      log(`#live2d元素: ${live2d ? '存在' : '不存在'}`);
      
      const waifuTool = document.getElementById('waifu-tool');
      log(`#waifu-tool元素: ${waifuTool ? '存在' : '不存在'}`);
      
      // 检查全局变量
      log(`全局initWidget函数: ${typeof window.initWidget !== 'undefined' ? '已定义' : '未定义'}`);
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      log('页面加载完成');
      
      // 延迟检查Live2D状态
      setTimeout(checkLive2D, 2000);
    });
  </script>
</body>
</html>
