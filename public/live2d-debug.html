<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D 测试页面 (优化版)</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #debug-output {
      height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
  </style>
  <!-- 提前加载CSS，避免闪烁 -->
  <link rel="stylesheet" href="/css/waifu.css">
</head>
<body>
  <div class="container">
    <h1>Live2D 看板娘测试页面 (优化版)</h1>
    <p>这是一个优化后的测试页面，用于排查Live2D看板娘加载问题。下方的控制面板可以帮助您诊断问题所在。</p>
    <p>右下角应该会显示Live2D看板娘。如果没有显示，请使用下方的控制按钮进行诊断。</p>
  </div>

  <!-- 调试信息和控制面板 -->
  <div id="debug">
    <h3>调试控制面板：</h3>
    <div id="debug-output"></div>
    <div class="controls">
      <button onclick="checkLive2D()">检查Live2D状态</button>
      <button onclick="forceReload()">强制重新加载</button>
      <button onclick="fixDisplayIssue()">修复显示问题</button>
      <button onclick="checkResources()">检查资源加载</button>
      <button onclick="toggleDebugMode()">切换调试模式</button>
    </div>
  </div>

  <!-- 手动加载Live2D脚本 -->
  <script src="/js/live2d-test-init.js"></script>
  
  <script>
    // 是否开启详细调试
    let debugMode = false;

    // 记录调试信息
    function log(message) {
      const output = document.getElementById('debug-output');
      const logItem = document.createElement('div');
      const timestamp = new Date().toLocaleTimeString();
      logItem.innerHTML = `<strong>${timestamp}</strong>: ${message}`;
      output.appendChild(logItem);
      output.scrollTop = output.scrollHeight;
      if (debugMode) console.log(message);
    }

    // 切换调试模式
    function toggleDebugMode() {
      debugMode = !debugMode;
      log(`调试模式已${debugMode ? '开启' : '关闭'}`);
    }

    // 检查Live2D状态
    function checkLive2D() {
      log('<b>检查Live2D状态：</b>');
      
      const waifu = document.getElementById('waifu');
      log(`#waifu元素: ${waifu ? '<span style="color:green">存在</span>' : '<span style="color:red">不存在</span>'}`);
      
      if (waifu) {
        log(`#waifu类名: ${waifu.className}`);
        log(`#waifu样式: display=${getComputedStyle(waifu).display}, bottom=${getComputedStyle(waifu).bottom}, right=${getComputedStyle(waifu).right}`);
        
        const live2d = document.getElementById('live2d');
        log(`#live2d元素: ${live2d ? '<span style="color:green">存在</span>' : '<span style="color:red">不存在</span>'}`);
        
        if (live2d) {
          log(`#live2d宽度: ${live2d.width}, 高度: ${live2d.height}`);
        }
        
        const waifuTips = document.getElementById('waifu-tips');
        log(`#waifu-tips元素: ${waifuTips ? '<span style="color:green">存在</span>' : '<span style="color:red">不存在</span>'}`);
        
        const waifuTool = document.getElementById('waifu-tool');
        log(`#waifu-tool元素: ${waifuTool ? '<span style="color:green">存在</span>' : '<span style="color:red">不存在</span>'}`);
        if (waifuTool) {
          log(`#waifu-tool内容: ${waifuTool.childNodes.length}个工具按钮`);
        }
      }
      
      // 检查全局变量和函数
      log(`全局initWidget函数: ${typeof window.initWidget !== 'undefined' ? '<span style="color:green">已定义</span>' : '<span style="color:red">未定义</span>'}`);
      log(`全局live2d_path: ${window.live2d_path || '<span style="color:red">未定义</span>'}`);
      log(`全局live2dInitialized: ${window.live2dInitialized ? '<span style="color:green">true</span>' : '<span style="color:red">false</span>'}`);
    }

    // 强制重新加载
    function forceReload() {
      log('<b>强制重新加载Live2D...</b>');
      
      // 移除已有元素
      const oldWaifu = document.getElementById('waifu');
      if (oldWaifu) {
        oldWaifu.remove();
        log('已移除现有#waifu元素');
      }
      
      // 重置状态
      window.live2dInitialized = false;
      
      // 重新加载配置
      const script = document.createElement("script");
      script.src = "/js/live2d-config.js?" + new Date().getTime(); // 防止缓存
      script.onload = () => log('配置脚本重新加载完成');
      document.head.appendChild(script);
      
      log('重新加载请求已发送，请等待几秒钟...');
    }

    // 修复显示问题
    function fixDisplayIssue() {
      log('<b>尝试修复显示问题...</b>');
      
      const waifu = document.getElementById('waifu');
      if (waifu) {
        waifu.style.display = 'block';
        waifu.style.bottom = '0';
        waifu.style.right = '0';
        waifu.classList.add('waifu-active');
        waifu.classList.remove('waifu-hidden');
        log('已强制设置#waifu元素样式');
      } else {
        log('<span style="color:red">未找到#waifu元素，无法修复</span>');
      }
    }

    // 检查资源加载
    function checkResources() {
      log('<b>检查资源加载状态...</b>');
      
      // 检查CSS
      const cssLoaded = Array.from(document.styleSheets).some(sheet => 
        sheet.href && sheet.href.includes('waifu.css'));
      log(`waifu.css: ${cssLoaded ? '<span style="color:green">已加载</span>' : '<span style="color:red">未加载</span>'}`);
      
      // 检查JS
      const scripts = Array.from(document.scripts).map(script => script.src);
      log(`live2d.min.js: ${scripts.some(src => src.includes('live2d.min.js')) ? '<span style="color:green">已加载</span>' : '<span style="color:red">未加载</span>'}`);
      log(`waifu-tips.js: ${scripts.some(src => src.includes('waifu-tips.js')) ? '<span style="color:green">已加载</span>' : '<span style="color:red">未加载</span>'}`);
      log(`live2d-config.js: ${scripts.some(src => src.includes('live2d-config.js')) ? '<span style="color:green">已加载</span>' : '<span style="color:red">未加载</span>'}`);
      
      // 检查模型文件
      fetch('/live2d-models/model_list.json')
        .then(response => response.json())
        .then(data => {
          log(`模型列表: ${JSON.stringify(data)}`);
        })
        .catch(error => {
          log(`<span style="color:red">无法加载模型列表: ${error}</span>`);
        });
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      log('页面加载完成');
      
      // 延迟检查Live2D状态
      setTimeout(() => {
        log('执行自动检查...');
        checkLive2D();
        checkResources();
      }, 2000);
    });

    log('测试页面脚本已初始化');
  </script>
</body>
</html>
